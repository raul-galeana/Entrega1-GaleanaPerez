{%extends 'base.html'%}

{%block title_pagina %}
<title> Eliminar Mascota </title>
{% endblock title_pagina %}


{%block mi_contenido%}

<form action={% url 'eliminar_mascota' object.id %} method="POST">
    {% csrf_token %}
    <p>
        Confirma eliminar mascota? {{object}}
    </p>
    <button>Eliminar</button>
</form>
{%endblock mi_contenido%}
